<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta lang="en-us">
    <meta author="Riley Lannon">

    <!--    bootstrap css   -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!--    custom css/fixes    -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    
    <title>Cocktails</title>
</head>
<body>
    <div class="container">
        <h1 class="alert alert-primary text-center">Cocktails</h1>

        <!--    Mode selection  -->
        <div class="row">
            <div class="col" id="mode-selection">
                <button type="button" class="btn btn-primary">Give me a recipe for this cocktail</button>
                <button type="button" class="btn btn-success">Give me recipes I can make with these ingredients</button>
                <button type="button" class="btn btn-danger">I know some ingredients, but not the name</button>
                <button type="button" class="btn btn-info">Give me cocktails with a particular garnish</button>
                <button type="button" class="btn btn-secondary">Give me cocktails in a particular drinkware</button>
                <button type="button" class="btn btn-dark">Give me cocktails served a particular way</button>
            </div>
            <div class="col">
                <h3>Choose an option</h3>
                <p>There are a few ways you can query cocktail recipes in the API. Choose an option to use it and get some recipes.</p>
            </div>
        </div>

        <!--    Search query input  -->
        <div class="row" id="query">
            <!--    Modified with JavaScript    -->
        </div>

        <!--    Recipe display  -->
        <div class="row" id="recipe-display">
            <!--    Modified with JavaScript    -->
        </div>
    </div>

    <!--    Bootstrap JS/JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!--    Custom JS   -->
    <script src="js/api_access.js"></script>
    <script src="js/script.js"></script>
</body>
